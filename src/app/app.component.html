<div class="flex flex-col items-center justify-center mt-8">
  <div class="flex flex-col items-center justify-center w-1/6 border">
    <section class="items-center p-2">
      <h1 class="text-3xl font-bold py-8 text-center">Typing Challenge</h1>
      <p class="text-lg text-center text-gray-400">
        <span
          *ngFor="let letter of paragraph.split(''); let i = index;"
          [ngClass]="{
          'text-green-400': i < enteredText.length && letter === enteredText[i],
          'text-red-400': i < enteredText.length && letter !== enteredText[i]
          }"
        >{{ letter }}</span>
      </p>
      <div class="mt-6 p-6">
        <textarea
          rows="4"
          name="comment"
          id="comment"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          (input)="onInput($event)"
        ></textarea>
      </div>
    </section>
    <section *ngIf="enteredText === paragraph" class="py-2">
      <p>Well Done!</p>
    </section>
  </div>
</div>
